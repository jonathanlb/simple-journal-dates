<html>
<head>
<link href="css/jquery-ui.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.js"></script>

<label for="topic-select-menu">Topic:</label>
<!-- XXX Populate the topic list to suit. -->
<select id="topic-select-menu">
	<option>Courses</option>
	<option>Reading</option>
	<option selected="selected">Todo</option>
</select>

<div id="dated-entry-picker"></div>
<div id="content"></div>

<script src="../js/contentByDate.js"></script>
<script>
// XXX match topic selection with option above
const contentPickerOptions = contentByDate.createContentPickerOptions(
    'dated-entry-picker', 'content', 'todo');

const selectTopicOptions = contentByDate.createTopicSelectorOptions(
    contentPickerOptions.setTopic);

$('#topic-select-menu').selectmenu(selectTopicOptions);
$('#dated-entry-picker').datepicker(contentPickerOptions);
</script>

</body>
</html>
